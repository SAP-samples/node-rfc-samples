<FormItem label="Selection Date for Search Helps">
    <DatePicker value={this.searchParamLow.VALDT1}/>
</FormItem>
<FormItem label="Bank Key">
    <Input value={this.searchParamLow.BANKL}
          data-abap="{type:'CHAR', length:'15'}"
    />
</FormItem>
<FormItem label="Bank Account Number">
    <Input value={this.searchParamLow.BANKN}
          data-abap="{type:'CHAR', length:'18'}"
    />
</FormItem>
<FormItem label="IBAN (International Bank Account Number)">
    <Input value={this.searchParamLow.IBAN}
          data-abap="{type:'CHAR', length:'34'}"
    />
</FormItem>
<FormItem label="Bank Country Key">
    <Input value={this.searchParamLow.BANKS}
          data-abap="{type:'CHAR', length:'3'}"
    />
</FormItem>
<FormItem label="Search term 1 for business partner">
    <Input value={this.searchParamLow.BU_SORT1}
          data-abap="{type:'CHAR', length:'20'}"
    />
</FormItem>
<FormItem label="Search Help Field 1 (Name 1/Last Name)">
    <Input value={this.searchParamLow.MC_NAME1}
          data-abap="{type:'CHAR', length:'35'}"
    />
</FormItem>
<FormItem label="Search term 2 for business partner">
    <Input value={this.searchParamLow.BU_SORT2}
          data-abap="{type:'CHAR', length:'20'}"
    />
</FormItem>
<FormItem label="Search Help Field 2 (Name 2/First Name)">
    <Input value={this.searchParamLow.MC_NAME2}
          data-abap="{type:'CHAR', length:'35'}"
    />
</FormItem>
<FormItem label="Business Partner Number">
    <Input value={this.searchParamLow.PARTNER}
          data-abap="{type:'CHAR', alpha:'ALPHA', mid:'BPA', length:'10'}"
    />
</FormItem>

<ui-datagrid data.bind="searchParamLow" title="field.FIELDTEXT"
             data-summary="false" default-sort=""
             selectable rowselect.trigger="object.selectObject($event.detail)">
<ui-dg-column sortable field="VALDT1" data-abap.bind="{type:'DATS'}" label="Selection Date for Search Helps"></ui-dg-column>
<ui-dg-column sortable field="BANKL" data-abap.bind="{type:'CHAR', length:'15'}" label="Bank Key"></ui-dg-column>
<ui-dg-column sortable field="BANKN" data-abap.bind="{type:'CHAR', length:'18'}" label="Bank Account Number"></ui-dg-column>
<ui-dg-column sortable field="IBAN" data-abap.bind="{type:'CHAR', length:'34'}" label="IBAN (International Bank Account Number)"></ui-dg-column>
<ui-dg-column sortable field="BANKS" data-abap.bind="{type:'CHAR', length:'3'}" label="Bank Country Key"></ui-dg-column>
<ui-dg-column sortable field="BU_SORT1" data-abap.bind="{type:'CHAR', length:'20'}" label="Search term 1 for business partner"></ui-dg-column>
<ui-dg-column sortable field="MC_NAME1" data-abap.bind="{type:'CHAR', length:'35'}" label="Search Help Field 1 (Name 1/Last Name)"></ui-dg-column>
<ui-dg-column sortable field="BU_SORT2" data-abap.bind="{type:'CHAR', length:'20'}" label="Search term 2 for business partner"></ui-dg-column>
<ui-dg-column sortable field="MC_NAME2" data-abap.bind="{type:'CHAR', length:'35'}" label="Search Help Field 2 (Name 2/First Name)"></ui-dg-column>
<ui-dg-column sortable field="PARTNER" data-abap.bind="{type:'CHAR', alpha:'ALPHA', mid:'BPA', length:'10'}" label="Business Partner Number"></ui-dg-column>
</ui-datagrid>
