<FormItem label="Generic Search Term">
    <Input value={this.searchParamLow.S/RP/SEARCH_TERM}
          data-abap="{type:'CHAR', length:'45'}"
    />
</FormItem>
<FormItem label="Fuzzy Mode">
    <Input value={this.searchParamLow.S/RP/MODE_FUZZY}
          data-abap="{type:'CHAR', length:'1'}"
    />
</FormItem>

    <Input value={this.searchParamLow.OBJECT_TYPE_ID}

    />

    <Input value={this.searchParamLow.REQUEST}
          data-abap="{type:'CHAR', length:'32'}"
    />
</FormItem>
<FormItem label="Customer Number">
    <Input value={this.searchParamLow.KUNNR_EXT}
          data-abap="{type:'CHAR', alpha:'ALPHA', mid:'KUN', length:'10'}"

</FormItem>
<FormItem label="Name 1">

    />
</FormItem>
<FormItem label="Country Key">
    <Input value={this.searchParamLow.COUNTRY}
          data-abap="{type:'CHAR', mid:'LND', length:'3'}"
    />
</FormItem>
<FormItem label="City">
    <Input value={this.searchParamLow.CITY1}
          data-abap="{type:'CHAR', length:'40'}"
    />
</FormItem>
<FormItem label="City postal code">
    <Input value={this.searchParamLow.POST_CODE1}
          data-abap="{type:'CHAR', length:'10'}"
    />
</FormItem>
<FormItem label="Street">
    <Input value={this.searchParamLow.STREET}
          data-abap="{type:'CHAR', length:'60'}"
    />
</FormItem>
<FormItem label="House Number">
    <Input value={this.searchParamLow.HOUSE_NUM1}
          data-abap="{type:'CHAR', length:'10'}"
    />
</FormItem>
