<FormItem label="Input Field for Full Text Search">
    <Input value={this.searchParamLow.S/RP/SEARCH_TERM}
          data-abap="{type:'CHAR', length:'45'}"
    />
</FormItem>
<FormItem label="Option Fuzzy Mode">
    <Input value={this.searchParamLow.S/RP/MODE_FUZZY}
          data-abap="{type:'CHAR', length:'1'}"
    />
</FormItem>
<FormItem label="Business Object for Search Engine Service (SES)">
    <Input value={this.searchParamLow.BUSINESS_OBJECT}
          data-abap="{type:'CHAR', length:'10'}"
    />
</FormItem>
<FormItem label="Type of Business Object">
    <Input value={this.searchParamLow.OBJECT_TYPE}
          data-abap="{type:'CHAR', length:'10'}"
    />
</FormItem>
<FormItem label="Equipment number">
    <Input value={this.searchParamLow.EXTERNAL_KEY}
          data-abap="{type:'CHAR', mid:'EQN', length:'18'}"
    />
</FormItem>
<FormItem label="Description of Technical Object">
    <Input value={this.searchParamLow.DESCRIPTION}
          data-abap="{type:'CHAR', length:'40'}"
    />
</FormItem>
<FormItem label="Serial Number">
    <Input value={this.searchParamLow.SERIALNO}
          data-abap="{type:'CHAR', alpha:'GERNR', mid:'SER', length:'18'}"
    />
</FormItem>
<FormItem label="Material Number">
    <Input value={this.searchParamLow.MATERIAL}
          data-abap="{type:'CHAR', alpha:'MATN1', mid:'MAT', length:'18'}"
    />
</FormItem>

<ui-datagrid data.bind="searchParamLow" title="field.FIELDTEXT"
             data-summary="false" default-sort=""
             selectable rowselect.trigger="object.selectObject($event.detail)">
<ui-dg-column sortable field="S/RP/SEARCH_TERM" data-abap.bind="{type:'CHAR', length:'45'}" label="Input Field for Full Text Search"></ui-dg-column>
<ui-dg-column sortable field="S/RP/MODE_FUZZY" data-abap.bind="{type:'CHAR', length:'1'}" label="Option Fuzzy Mode"></ui-dg-column>
<ui-dg-column sortable field="BUSINESS_OBJECT" data-abap.bind="{type:'CHAR', length:'10'}" label="Business Object for Search Engine Service (SES)"></ui-dg-column>
<ui-dg-column sortable field="OBJECT_TYPE" data-abap.bind="{type:'CHAR', length:'10'}" label="Type of Business Object"></ui-dg-column>
<ui-dg-column sortable field="EXTERNAL_KEY" data-abap.bind="{type:'CHAR', mid:'EQN', length:'18'}" label="Equipment number"></ui-dg-column>
<ui-dg-column sortable field="DESCRIPTION" data-abap.bind="{type:'CHAR', length:'40'}" label="Description of Technical Object"></ui-dg-column>
<ui-dg-column sortable field="SERIALNO" data-abap.bind="{type:'CHAR', alpha:'GERNR', mid:'SER', length:'18'}" label="Serial Number"></ui-dg-column>
<ui-dg-column sortable field="MATERIAL" data-abap.bind="{type:'CHAR', alpha:'MATN1', mid:'MAT', length:'18'}" label="Material Number"></ui-dg-column>
</ui-datagrid>
