<!-- SH GMGRANT_REFERENCE Search grants with reference number : abap 2.2.0 at: 2021-04-14 18:31:25 -->}

<FormItem label="Grant">
    <Input value={this.searchParamLow.GRANT_NBR}
          data-abap="{type:'CHAR', alpha:'ALPHA', mid:'GM_GRANT_NBR', length:'20'}"
    />
</FormItem>
<FormItem label="Shorter description of the grant">
    <Input value={this.searchParamLow.SHORT_DESC}
          data-abap="{type:'CHAR', length:'20'}"
    />
</FormItem>
<FormItem label="Alternate Grant Identifier">
    <Input value={this.searchParamLow.INT_REFERENCE}
          data-abap="{type:'CHAR', length:'24'}"
    />
</FormItem>
<FormItem label="Descriptive Text">
    <Input value={this.searchParamLow.DESCRIPTION}
          data-abap="{type:'CHAR', length:'80'}"
    />
</FormItem>
<FormItem label="Alternate Grant Identifier">
    <Input value={this.searchParamLow.EXT_REFERENCE}
          data-abap="{type:'CHAR', length:'24'}"
    />
</FormItem>
<FormItem label="Company Code">
    <Input value={this.searchParamLow.COMPANY_CODE}
          data-abap="{type:'CHAR', mid:'BUK', length:'4'}"
    />
</FormItem>
<FormItem label="Number in Catalog of Federal Domestic Assistance">
    <ComboBox value={this.searchParamLow.CFDA}
        items="{type: 'CT', id: 'GMCFDA'}"
        data-abap="{type:'CHAR', length:'10'}">
    </ComboBox>
</FormItem>

<ui-datagrid data.bind="searchParamLow" title="field.FIELDTEXT"
             data-summary="false" default-sort=""
             selectable rowselect.trigger="object.selectObject($event.detail)">
<ui-dg-column sortable field="GRANT_NBR" data-abap.bind="{type:'CHAR', alpha:'ALPHA', mid:'GM_GRANT_NBR', length:'20'}" label="Grant"></ui-dg-column>
<ui-dg-column sortable field="INT_REFERENCE" data-abap.bind="{type:'CHAR', length:'24'}" label="Alternate Grant Identifier"></ui-dg-column>
<ui-dg-column sortable field="EXT_REFERENCE" data-abap.bind="{type:'CHAR', length:'24'}" label="Alternate Grant Identifier"></ui-dg-column>
<ui-dg-column sortable field="CFDA" data-abap.bind="{type:'CHAR', length:'10'}" label="Number in Catalog of Federal Domestic Assistance"></ui-dg-column>
<ui-dg-column sortable field="COMPANY_CODE" data-abap.bind="{type:'CHAR', mid:'BUK', length:'4'}" label="Company Code"></ui-dg-column>
<ui-dg-column sortable field="SHORT_DESC" data-abap.bind="{type:'CHAR', length:'20'}" label="Shorter description of the grant"></ui-dg-column>
<ui-dg-column sortable field="DESCRIPTION" data-abap.bind="{type:'CHAR', length:'80'}" label="Descriptive Text"></ui-dg-column>
</ui-datagrid>
