<div fd-form-item>
    <label fd-form-label>Company Code</label>
        <input fd-input fd-form-control
            [(ngModel)]="searchParamLow.BUKRS"
            data-abap="{type:'CHAR', mid:'BUK', length:'4'}"
        />
</div>
<div fd-form-item>
    <label fd-form-label>Joint venture</label>
        <input fd-input fd-form-control
            [(ngModel)]="searchParamLow.VNAME"
            data-abap="{type:'CHAR', alpha:'ALPHA', mid:'JVV', length:'6'}"
        />
</div>
<div fd-form-item>
    <label fd-form-label>Joint Venture Description</label>
        <input fd-input fd-form-control
            [(ngModel)]="searchParamLow.VTEXT"
            data-abap="{type:'CHAR', length:'35'}"
        />
</div>

<table fd-table>
  <thead fd-table-header>
    <tr fd-table-row>
      <th fd-table-cell>Company Code</th>
      <th fd-table-cell>Joint venture</th>
      <th fd-table-cell>Joint Venture Description</th>
    </tr>
  </thead>
  <tbody fd-table-body>
    <tr *ngFor="let row of searchParamLow" fd-table-row>
       <td fd-table-cell>{{ BUKRS }}</td>
       <td fd-table-cell>{{ VNAME }}</td>
       <td fd-table-cell>{{ VTEXT }}</td>
    </tr>
  </tbody>
</table>
