<!-- SH H_T006I Condition unit of measure in UoM : abap 2.2.0 at: 2021-04-14 18:36:59 -->}

<div fd-form-item>
    <label fd-form-label>ISO code for unit of measurement</label>
    <fd-combobox
        [(ngModel)]="searchParamLow.ISOCODE"
        [dropdownValues]="{type: 'CT', id: 'T006I'}"
        data-abap="{type:'CHAR', length:'3'}"
    >
    </fd-combobox>
</div>
<div fd-form-item>
    <label fd-form-label>ISO codes for measurement unit names</label>
        <input fd-input fd-form-control
            [(ngModel)]="searchParamLow.ISOTXT"
            data-abap="{type:'CHAR', length:'25'}"
        />
</div>

<table fd-table>
  <thead fd-table-header>
    <tr fd-table-row>
      <th fd-table-cell>ISO code for unit of measurement</th>
      <th fd-table-cell>ISO codes for measurement unit names</th>
    </tr>
  </thead>
  <tbody fd-table-body>
    <tr *ngFor="let row of searchParamLow" fd-table-row>
       <td fd-table-cell>{{ ISOCODE }}</td>
       <td fd-table-cell>{{ ISOTXT }}</td>
    </tr>
  </tbody>
</table>
