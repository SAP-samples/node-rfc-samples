<div fd-form-item>
    <label fd-form-label>Company Code</label>
        <input fd-input fd-form-control
            [(ngModel)]="searchParamLow.BUKRS"
            data-abap="{type:'CHAR', mid:'BUK', length:'4'}"
        />
</div>
<div fd-form-item>
    <label fd-form-label>Lease-Out Number</label>
        <input fd-input fd-form-control
            [(ngModel)]="searchParamLow.SMIVE"
            data-abap="{type:'CHAR', alpha:'ALPHA', mid:'MIV', length:'13'}"
        />
</div>
<div fd-form-item>
    <label fd-form-label>Service Charge Collector Number</label>
        <input fd-input fd-form-control
            [(ngModel)]="searchParamLow.OBJNR"
            data-abap="{type:'CHAR', length:'22'}"
        />
</div>
<div fd-form-item>
    <label fd-form-label>Name 1 (surname for persons, else company name)</label>
        <input fd-input fd-form-control
            [(ngModel)]="searchParamLow.NAME1"
            data-abap="{type:'CHAR', length:'40'}"
        />
</div>
<div fd-form-item>
    <label fd-form-label>Name 2 (Continuation of NAME 1)</label>
        <input fd-input fd-form-control
            [(ngModel)]="searchParamLow.NAME2"
            data-abap="{type:'CHAR', length:'40'}"
        />
</div>
<div fd-form-item>
    <label fd-form-label>Field NAME1 in Upper Case</label>
        <input fd-input fd-form-control
            [(ngModel)]="searchParamLow.MC_NAME1"
            data-abap="{type:'CHAR', length:'25'}"
        />
</div>
<div fd-form-item>
    <label fd-form-label>Field NAME2 in Upper Case</label>
        <input fd-input fd-form-control
            [(ngModel)]="searchParamLow.MC_NAME2"
            data-abap="{type:'CHAR', length:'25'}"
        />
</div>
<div fd-form-item>
    <label fd-form-label>Date of Birth of Business Partner</label>
    <fd-date-picker [type]="single" [(ngModel)]="searchParamLow.BIRTH_DATE"></fd-date-picker>
</div>
<div fd-form-item>
    <label fd-form-label>Customer number main contract partner</label>
        <input fd-input fd-form-control
            [(ngModel)]="searchParamLow.KUNNR"
            data-abap="{type:'CHAR', alpha:'ALPHA', length:'10'}"
        />
</div>

<table fd-table>
  <thead fd-table-header>
    <tr fd-table-row>
      <th fd-table-cell>Company Code</th>
      <th fd-table-cell>Lease-Out Number</th>
      <th fd-table-cell>Name 1 (surname for persons, else company name)</th>
      <th fd-table-cell>Name 2 (Continuation of NAME 1)</th>
      <th fd-table-cell>Date of Birth of Business Partner</th>
      <th fd-table-cell>Customer number main contract partner</th>
    </tr>
  </thead>
  <tbody fd-table-body>
    <tr *ngFor="let row of searchParamLow" fd-table-row>
       <td fd-table-cell>{{ BUKRS }}</td>
       <td fd-table-cell>{{ SMIVE }}</td>
       <td fd-table-cell>{{ NAME1 }}</td>
       <td fd-table-cell>{{ NAME2 }}</td>
       <td fd-table-cell>{{ BIRTH_DATE }}</td>
       <td fd-table-cell>{{ KUNNR }}</td>
    </tr>
  </tbody>
</table>
