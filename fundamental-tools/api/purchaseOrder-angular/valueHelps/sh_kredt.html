<div fd-form-item>
    <label fd-form-label>Account Number of Vendor or Creditor</label>
        <input fd-input fd-form-control
            [(ngModel)]="searchParamLow.LIFNR"
            data-abap="{type:'CHAR', alpha:'ALPHA', mid:'LIF', length:'10'}"
        />
</div>
<div fd-form-item>
    <label fd-form-label>Country Key</label>
        <input fd-input fd-form-control
            [(ngModel)]="searchParamLow.LAND1"
            data-abap="{type:'CHAR', length:'3'}"
        />
</div>
<div fd-form-item>
    <label fd-form-label>Search term for matchcode search</label>
        <input fd-input fd-form-control
            [(ngModel)]="searchParamLow.MCOD1"
            data-abap="{type:'CHAR', length:'25'}"
        />
</div>
<div fd-form-item>
    <label fd-form-label>Authorization Group</label>
        <input fd-input fd-form-control
            [(ngModel)]="searchParamLow.BEGRU"
            data-abap="{type:'CHAR', length:'4'}"
        />
</div>
<div fd-form-item>
    <label fd-form-label>Tax Number 1</label>
        <input fd-input fd-form-control
            [(ngModel)]="searchParamLow.STCD1"
            data-abap="{type:'CHAR', length:'16'}"
        />
</div>
<div fd-form-item>
    <label fd-form-label>Tax Number 2</label>
        <input fd-input fd-form-control
            [(ngModel)]="searchParamLow.STCD2"
            data-abap="{type:'CHAR', length:'11'}"
        />
</div>
<div fd-form-item>
    <label fd-form-label>VAT Registration Number</label>
        <input fd-input fd-form-control
            [(ngModel)]="searchParamLow.STCEG"
            data-abap="{type:'CHAR', length:'20'}"
        />
</div>
<div fd-form-item>
    <label fd-form-label>Tax Number 3</label>
        <input fd-input fd-form-control
            [(ngModel)]="searchParamLow.STCD3"
            data-abap="{type:'CHAR', length:'18'}"
        />
</div>
<div fd-form-item>
    <label fd-form-label>Tax Number 4</label>
        <input fd-input fd-form-control
            [(ngModel)]="searchParamLow.STCD4"
            data-abap="{type:'CHAR', length:'18'}"
        />
</div>
<div fd-form-item>
    <label fd-form-label>Tax Number 5</label>
        <input fd-input fd-form-control
            [(ngModel)]="searchParamLow.STCD5"
            data-abap="{type:'CHAR', length:'60'}"
        />
</div>

<table fd-table>
  <thead fd-table-header>
    <tr fd-table-row>
      <th fd-table-cell>Tax Number 1</th>
      <th fd-table-cell>Tax Number 2</th>
      <th fd-table-cell>Tax Number 3</th>
      <th fd-table-cell>Tax Number 4</th>
      <th fd-table-cell>VAT Registration Number</th>
      <th fd-table-cell>Country Key</th>
      <th fd-table-cell>Search term for matchcode search</th>
      <th fd-table-cell>Account Number of Vendor or Creditor</th>
      <th fd-table-cell>Tax Number 5</th>
    </tr>
  </thead>
  <tbody fd-table-body>
    <tr *ngFor="let row of searchParamLow" fd-table-row>
       <td fd-table-cell>{{ STCD1 }}</td>
       <td fd-table-cell>{{ STCD2 }}</td>
       <td fd-table-cell>{{ STCD3 }}</td>
       <td fd-table-cell>{{ STCD4 }}</td>
       <td fd-table-cell>{{ STCEG }}</td>
       <td fd-table-cell>{{ LAND1 }}</td>
       <td fd-table-cell>{{ MCOD1 }}</td>
       <td fd-table-cell>{{ LIFNR }}</td>
       <td fd-table-cell>{{ STCD5 }}</td>
    </tr>
  </tbody>
</table>
