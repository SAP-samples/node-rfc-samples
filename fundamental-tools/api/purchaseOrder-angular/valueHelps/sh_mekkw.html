<!-- SH MEKKW Purchasing Documents per Supplying Plant : abap 2.2.0 at: 2021-04-14 18:36:59 -->}

<div fd-form-item>
    <label fd-form-label>Supplying (issuing) plant in case of stock transport order</label>
    <fd-combobox
        [(ngModel)]="searchParamLow.RESWK"
        [dropdownValues]="{type: 'SH', id: 'SH_T001W_EXTS'}"
        data-abap="{type:'CHAR', length:'4'}"
    >
    </fd-combobox>
</div>
<div fd-form-item>
    <label fd-form-label>Purchasing organization</label>
    <fd-combobox
        [(ngModel)]="searchParamLow.EKORG"
        [dropdownValues]="{type: 'SH', id: 'H_T024E'}"
        data-abap="{type:'CHAR', mid:'EKO', length:'4'}"
    >
    </fd-combobox>
</div>
<div fd-form-item>
    <label fd-form-label>Purchasing Document Category</label>
    <fd-combobox
        [(ngModel)]="searchParamLow.BSTYP"
        [dropdownValues]="{type: 'FV', id: 'EBSTYP'}"
        data-abap="{type:'CHAR', length:'1'}"
    >
    </fd-combobox>
</div>
<div fd-form-item>
    <label fd-form-label>Purchasing Group</label>
    <fd-combobox
        [(ngModel)]="searchParamLow.EKGRP"
        [dropdownValues]="{type: 'SH', id: 'H_T024'}"
        data-abap="{type:'CHAR', mid:'EKG', length:'3'}"
    >
    </fd-combobox>
</div>
<div fd-form-item>
    <label fd-form-label>Purchasing Document Number</label>
    <fd-combobox
        [(ngModel)]="searchParamLow.EBELN"
        [dropdownValues]="{type: 'SH', id: 'MEKK_C'}"
        data-abap="{type:'CHAR', alpha:'ALPHA', mid:'BES', length:'10'}"
    >
    </fd-combobox>
</div>

<table fd-table>
  <thead fd-table-header>
    <tr fd-table-row>
      <th fd-table-cell>Supplying (issuing) plant in case of stock transport order</th>
      <th fd-table-cell>Purchasing organization</th>
      <th fd-table-cell>Purchasing Document Category</th>
      <th fd-table-cell>Purchasing Group</th>
      <th fd-table-cell>Purchasing Document Number</th>
    </tr>
  </thead>
  <tbody fd-table-body>
    <tr *ngFor="let row of searchParamLow" fd-table-row>
       <td fd-table-cell>{{ RESWK }}</td>
       <td fd-table-cell>{{ EKORG }}</td>
       <td fd-table-cell>{{ BSTYP }}</td>
       <td fd-table-cell>{{ EKGRP }}</td>
       <td fd-table-cell>{{ EBELN }}</td>
    </tr>
  </tbody>
</table>
