<!-- SH GMGRANT_GRANTTYPE Search grants with grant types : abap 2.2.0 at: 2021-04-14 18:36:59 -->}

<div fd-form-item>
    <label fd-form-label>Grant</label>
        <input fd-input fd-form-control
            [(ngModel)]="searchParamLow.GRANT_NBR"
            data-abap="{type:'CHAR', alpha:'ALPHA', mid:'GM_GRANT_NBR', length:'20'}"
        />
</div>
<div fd-form-item>
    <label fd-form-label>Grant Type</label>
    <fd-combobox
        [(ngModel)]="searchParamLow.GRANT_TYPE"
        [dropdownValues]="{type: 'CT', id: 'GMGRTYPE'}"
        data-abap="{type:'CHAR', mid:'GM_GRANT_TYPE', length:'2'}"
    >
    </fd-combobox>
</div>
<div fd-form-item>
    <label fd-form-label>Company Code</label>
        <input fd-input fd-form-control
            [(ngModel)]="searchParamLow.COMPANY_CODE"
            data-abap="{type:'CHAR', mid:'BUK', length:'4'}"
        />
</div>
<div fd-form-item>
    <label fd-form-label>Grant Sponsor</label>
    <fd-combobox
        [(ngModel)]="searchParamLow.PARTNER"
        [dropdownValues]="{type: 'SH', id: 'BUPA'}"
        data-abap="{type:'CHAR', alpha:'ALPHA', mid:'BPA', length:'10'}"
    >
    </fd-combobox>
</div>
<div fd-form-item>
    <fd-checkbox label="Outgoing Grant Indicator" [(ngModel)]="searchParamLow.OUTGOING"></fd-checkbox>
</div>

<table fd-table>
  <thead fd-table-header>
    <tr fd-table-row>
      <th fd-table-cell>Grant</th>
      <th fd-table-cell>Grant Type</th>
      <th fd-table-cell>Grant Sponsor</th>
      <th fd-table-cell>Company Code</th>
      <th fd-table-cell>Outgoing Grant Indicator</th>
    </tr>
  </thead>
  <tbody fd-table-body>
    <tr *ngFor="let row of searchParamLow" fd-table-row>
       <td fd-table-cell>{{ GRANT_NBR }}</td>
       <td fd-table-cell>{{ GRANT_TYPE }}</td>
       <td fd-table-cell>{{ PARTNER }}</td>
       <td fd-table-cell>{{ COMPANY_CODE }}</td>
       <td fd-table-cell>{{ OUTGOING }}</td>
    </tr>
  </tbody>
</table>
