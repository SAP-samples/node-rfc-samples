<div fd-form-item>
    <label fd-form-label>Business Partner Number</label>
        <input fd-input fd-form-control
            [(ngModel)]="searchParamLow.PARTNER"
            data-abap="{type:'CHAR', alpha:'ALPHA', mid:'BPA', length:'10'}"
        />
</div>

<table fd-table>
  <thead fd-table-header>
    <tr fd-table-row>
      <th fd-table-cell>Business Partner Number</th>
    </tr>
  </thead>
  <tbody fd-table-body>
    <tr *ngFor="let row of searchParamLow" fd-table-row>
       <td fd-table-cell>{{ PARTNER }}</td>
    </tr>
  </tbody>
</table>
