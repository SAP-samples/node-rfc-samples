<!-- SH /BEV2/EDMATNR_SH_E Excise Duty Material for Description : abap 2.2.0 at: 2021-04-14 18:36:59 -->}

<div fd-form-item>
    <label fd-form-label>Material Number</label>
    <fd-combobox
        [(ngModel)]="searchParamLow.MATNR"
        [dropdownValues]="{type: 'SH', id: 'S_MAT1'}"
        data-abap="{type:'CHAR', alpha:'MATN1', mid:'MAT', length:'18'}"
    >
    </fd-combobox>
</div>
<div fd-form-item>
    <label fd-form-label>Excise Duty Type</label>
    <fd-combobox
        [(ngModel)]="searchParamLow.YHVBART"
        [dropdownValues]="{type: 'CT', id: '/BEV2/ED901'}"
        data-abap="{type:'CHAR', mid:'/BEV2/ED_TAXTYPE', length:'3'}"
    >
    </fd-combobox>
</div>
<div fd-form-item>
    <label fd-form-label>Material Description in Uppercase for Matchcodes</label>
        <input fd-input fd-form-control
            [(ngModel)]="searchParamLow.MAKTG"
            data-abap="{type:'CHAR', length:'40'}"
        />
</div>

<table fd-table>
  <thead fd-table-header>
    <tr fd-table-row>
      <th fd-table-cell>Material Number</th>
      <th fd-table-cell>Excise Duty Type</th>
      <th fd-table-cell>Material Description in Uppercase for Matchcodes</th>
    </tr>
  </thead>
  <tbody fd-table-body>
    <tr *ngFor="let row of searchParamLow" fd-table-row>
       <td fd-table-cell>{{ MATNR }}</td>
       <td fd-table-cell>{{ YHVBART }}</td>
       <td fd-table-cell>{{ MAKTG }}</td>
    </tr>
  </tbody>
</table>
