<div fd-form-item>
    <label fd-form-label>Language Key</label>
        <input fd-input fd-form-control
            [(ngModel)]="searchParamLow.LANGUAGE"
            data-abap="{type:'LANG', alpha:'ISOLA', mid:'SPR', length:'1'}"
        />
</div>
<div fd-form-item>
    <label fd-form-label>Language-Dependent Short Text</label>
        <input fd-input fd-form-control
            [(ngModel)]="searchParamLow.SHORTTEXT"
            data-abap="{type:'CHAR', length:'40'}"
        />
</div>
<div fd-form-item>
    <label fd-form-label>Short Text in Uppercase Letters</label>
        <input fd-input fd-form-control
            [(ngModel)]="searchParamLow.SHORTTEXTU"
            data-abap="{type:'CHAR', length:'40'}"
        />
</div>
<div fd-form-item>
    <label fd-form-label>Object number</label>
        <input fd-input fd-form-control
            [(ngModel)]="searchParamLow.OBJNR"
            data-abap="{type:'CHAR', mid:'ONR', length:'22'}"
        />
</div>
<div fd-form-item>
    <label fd-form-label>Order Number</label>
        <input fd-input fd-form-control
            [(ngModel)]="searchParamLow.AUFNR"
            data-abap="{type:'CHAR', alpha:'ALPHA', mid:'ANR', length:'12'}"
        />
</div>

<table fd-table>
  <thead fd-table-header>
    <tr fd-table-row>
      <th fd-table-cell>Order Number</th>
      <th fd-table-cell>Object number</th>
      <th fd-table-cell>Language-Dependent Short Text</th>
      <th fd-table-cell>Language Key</th>
    </tr>
  </thead>
  <tbody fd-table-body>
    <tr *ngFor="let row of searchParamLow" fd-table-row>
       <td fd-table-cell>{{ AUFNR }}</td>
       <td fd-table-cell>{{ OBJNR }}</td>
       <td fd-table-cell>{{ SHORTTEXT }}</td>
       <td fd-table-cell>{{ LANGUAGE }}</td>
    </tr>
  </tbody>
</table>
