<div fd-form-item>
    <label fd-form-label>Company Code</label>
        <input fd-input fd-form-control
            [(ngModel)]="searchParamLow.BUKRS"
            data-abap="{type:'CHAR', mid:'BUK', length:'4'}"
        />
</div>
<div fd-form-item>
    <label fd-form-label>Business Entity Number</label>
        <input fd-input fd-form-control
            [(ngModel)]="searchParamLow.SWENR"
            data-abap="{type:'CHAR', alpha:'SWENR', mid:'WEH', length:'8'}"
        />
</div>
<div fd-form-item>
    <label fd-form-label>Business entity identification</label>
        <input fd-input fd-form-control
            [(ngModel)]="searchParamLow.XWETEXT"
            data-abap="{type:'CHAR', length:'30'}"
        />
</div>
<div fd-form-item>
    <label fd-form-label>Object number</label>
        <input fd-input fd-form-control
            [(ngModel)]="searchParamLow.OBJNR"
            data-abap="{type:'CHAR', mid:'ONR', length:'22'}"
        />
</div>
<div fd-form-item>
    <label fd-form-label>Internal Key for Real Estate Object</label>
        <input fd-input fd-form-control
            [(ngModel)]="searchParamLow.IMKEY"
            data-abap="{type:'CHAR', alpha:'IMKEY', length:'8'}"
        />
</div>

<table fd-table>
  <thead fd-table-header>
    <tr fd-table-row>
      <th fd-table-cell>Company Code</th>
      <th fd-table-cell>Business Entity Number</th>
      <th fd-table-cell>Business entity identification</th>
    </tr>
  </thead>
  <tbody fd-table-body>
    <tr *ngFor="let row of searchParamLow" fd-table-row>
       <td fd-table-cell>{{ BUKRS }}</td>
       <td fd-table-cell>{{ SWENR }}</td>
       <td fd-table-cell>{{ XWETEXT }}</td>
    </tr>
  </tbody>
</table>
