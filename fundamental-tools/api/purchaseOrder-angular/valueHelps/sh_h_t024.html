<div fd-form-item>
    <label fd-form-label>Purchasing group</label>
        <input fd-input fd-form-control
            [(ngModel)]="searchParamLow.EKGRP"
            data-abap="{type:'CHAR', mid:'EKG', length:'3'}"
        />
</div>
<div fd-form-item>
    <label fd-form-label>Description of purchasing group</label>
        <input fd-input fd-form-control
            [(ngModel)]="searchParamLow.EKNAM"
            data-abap="{type:'CHAR', length:'18'}"
        />
</div>
<div fd-form-item>
    <label fd-form-label>Telephone number of purchasing group (buyer group)</label>
        <input fd-input fd-form-control
            [(ngModel)]="searchParamLow.EKTEL"
            data-abap="{type:'CHAR', length:'12'}"
        />
</div>
<div fd-form-item>
    <label fd-form-label>Fax Number</label>
        <input fd-input fd-form-control
            [(ngModel)]="searchParamLow.TELFX"
            data-abap="{type:'CHAR', length:'31'}"
        />
</div>

<table fd-table>
  <thead fd-table-header>
    <tr fd-table-row>
      <th fd-table-cell>Purchasing group</th>
      <th fd-table-cell>Description of purchasing group</th>
      <th fd-table-cell>Telephone number of purchasing group (buyer group)</th>
      <th fd-table-cell>Fax Number</th>
    </tr>
  </thead>
  <tbody fd-table-body>
    <tr *ngFor="let row of searchParamLow" fd-table-row>
       <td fd-table-cell>{{ EKGRP }}</td>
       <td fd-table-cell>{{ EKNAM }}</td>
       <td fd-table-cell>{{ EKTEL }}</td>
       <td fd-table-cell>{{ TELFX }}</td>
    </tr>
  </tbody>
</table>
