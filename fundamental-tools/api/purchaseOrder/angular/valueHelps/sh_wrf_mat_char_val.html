<div fd-form-item>
    <label fd-form-label>Material Number</label>
    <fd-combobox
        [(ngModel)]="searchParamLow.MATNR"
        [dropdownValues]="{type: 'SH', id: 'MAT1'}"
        data-abap="{type:'CHAR', alpha:'MATN1', mid:'MAT', length:'18'}"
    >
    </fd-combobox>
</div>
<div fd-form-item>
    <label fd-form-label>Material Description in Uppercase for Matchcodes</label>
        <input fd-input fd-form-control
            [(ngModel)]="searchParamLow.MAKTG"
            data-abap="{type:'CHAR', length:'40'}"
        />
</div>
<div fd-form-item>
    <label fd-form-label>Characteristic Value for Colors of Variants</label>
    <fd-combobox
        [(ngModel)]="searchParamLow.COLOR"
        [dropdownValues]="{type: 'SH', id: 'WRF_MATNR_CHAR1'}"
        data-abap="{type:'CHAR', length:'18'}"
    >
    </fd-combobox>
</div>
<div fd-form-item>
    <label fd-form-label>Characteristic Value for Main Sizes of Variants</label>
    <fd-combobox
        [(ngModel)]="searchParamLow.SIZE1"
        [dropdownValues]="{type: 'SH', id: 'WRF_MATNR_CHAR2'}"
        data-abap="{type:'CHAR', length:'18'}"
    >
    </fd-combobox>
</div>
<div fd-form-item>
    <label fd-form-label>Characteristic Value for Second Size for Variants</label>
    <fd-combobox
        [(ngModel)]="searchParamLow.SIZE2"
        [dropdownValues]="{type: 'SH', id: 'WRF_MATNR_CHAR3'}"
        data-abap="{type:'CHAR', length:'18'}"
    >
    </fd-combobox>
</div>

<table fd-table>
  <thead fd-table-header>
    <tr fd-table-row>
      <th fd-table-cell>Material Number</th>
      <th fd-table-cell>Material Description in Uppercase for Matchcodes</th>
      <th fd-table-cell>Characteristic Value for Colors of Variants</th>
      <th fd-table-cell>Characteristic Value for Main Sizes of Variants</th>
      <th fd-table-cell>Characteristic Value for Second Size for Variants</th>
    </tr>
  </thead>
  <tbody fd-table-body>
    <tr *ngFor="let row of searchParamLow" fd-table-row>
       <td fd-table-cell>{{ MATNR }}</td>
       <td fd-table-cell>{{ MAKTG }}</td>
       <td fd-table-cell>{{ COLOR }}</td>
       <td fd-table-cell>{{ SIZE1 }}</td>
       <td fd-table-cell>{{ SIZE2 }}</td>
    </tr>
  </tbody>
</table>
