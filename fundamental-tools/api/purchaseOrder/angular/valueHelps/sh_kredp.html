<div fd-form-item>
    <label fd-form-label>Personnel Number</label>
        <input fd-input fd-form-control
            [(ngModel)]="searchParamLow.PERNR"
            data-abap="{type:'NUMC', mid:'PER', length:'8'}"
        />
</div>
<div fd-form-item>
    <label fd-form-label>Search term for matchcode search</label>
        <input fd-input fd-form-control
            [(ngModel)]="searchParamLow.MCOD1"
            data-abap="{type:'CHAR', length:'25'}"
        />
</div>
<div fd-form-item>
    <label fd-form-label>Account Number of Vendor or Creditor</label>
        <input fd-input fd-form-control
            [(ngModel)]="searchParamLow.LIFNR"
            data-abap="{type:'CHAR', alpha:'ALPHA', mid:'LIF', length:'10'}"
        />
</div>
<div fd-form-item>
    <label fd-form-label>Company Code</label>
        <input fd-input fd-form-control
            [(ngModel)]="searchParamLow.BUKRS"
            data-abap="{type:'CHAR', mid:'BUK', length:'4'}"
        />
</div>

<table fd-table>
  <thead fd-table-header>
    <tr fd-table-row>
      <th fd-table-cell>Personnel Number</th>
      <th fd-table-cell>Search term for matchcode search</th>
      <th fd-table-cell>Account Number of Vendor or Creditor</th>
      <th fd-table-cell>Company Code</th>
    </tr>
  </thead>
  <tbody fd-table-body>
    <tr *ngFor="let row of searchParamLow" fd-table-row>
       <td fd-table-cell>{{ PERNR }}</td>
       <td fd-table-cell>{{ MCOD1 }}</td>
       <td fd-table-cell>{{ LIFNR }}</td>
       <td fd-table-cell>{{ BUKRS }}</td>
    </tr>
  </tbody>
</table>
