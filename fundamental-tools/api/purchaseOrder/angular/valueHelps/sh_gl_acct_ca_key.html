<div fd-form-item>
    <label fd-form-label>G/L Account Long Text</label>
        <input fd-input fd-form-control
            [(ngModel)]="searchParamLow.TXT50"
            data-abap="{type:'CHAR', length:'50'}"
        />
</div>
<div fd-form-item>
    <label fd-form-label>Language Key</label>
    <fd-combobox
        [(ngModel)]="searchParamLow.SPRAS"
        [dropdownValues]="{type: 'SH', id: 'H_T002'}"
        data-abap="{type:'LANG', alpha:'ISOLA', mid:'SPR', length:'1'}"
    >
    </fd-combobox>
</div>
<div fd-form-item>
    <label fd-form-label>Chart of Accounts</label>
    <fd-combobox
        [(ngModel)]="searchParamLow.KTOPL"
        [dropdownValues]="{type: 'SH', id: 'H_T004'}"
        data-abap="{type:'CHAR', mid:'KPL', length:'4'}"
    >
    </fd-combobox>
</div>
<div fd-form-item>
    <label fd-form-label>G/L Account Number</label>
    <fd-combobox
        [(ngModel)]="searchParamLow.SAKNR"
        [dropdownValues]="{type: 'SH', id: 'SAKO'}"
        data-abap="{type:'CHAR', alpha:'ALPHA', mid:'SAK', length:'10'}"
    >
    </fd-combobox>
</div>
<div fd-form-item>
    <label fd-form-label>Key word for G/L accounts</label>
        <input fd-input fd-form-control
            [(ngModel)]="searchParamLow.SCHLW"
            data-abap="{type:'CHAR', length:'30'}"
        />
</div>
<div fd-form-item>
    <label fd-form-label>G/L account number, significant length</label>
        <input fd-input fd-form-control
            [(ngModel)]="searchParamLow.SAKAN"
            data-abap="{type:'CHAR', length:'10'}"
        />
</div>

<table fd-table>
  <thead fd-table-header>
    <tr fd-table-row>
      <th fd-table-cell>Key word for G/L accounts</th>
      <th fd-table-cell>Language Key</th>
      <th fd-table-cell>Chart of Accounts</th>
      <th fd-table-cell>G/L Account Number</th>
      <th fd-table-cell>G/L Account Long Text</th>
    </tr>
  </thead>
  <tbody fd-table-body>
    <tr *ngFor="let row of searchParamLow" fd-table-row>
       <td fd-table-cell>{{ SCHLW }}</td>
       <td fd-table-cell>{{ SPRAS }}</td>
       <td fd-table-cell>{{ KTOPL }}</td>
       <td fd-table-cell>{{ SAKNR }}</td>
       <td fd-table-cell>{{ TXT50 }}</td>
    </tr>
  </tbody>
</table>
