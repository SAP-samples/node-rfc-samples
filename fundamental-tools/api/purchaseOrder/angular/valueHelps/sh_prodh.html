<div fd-form-item>
    <label fd-form-label>Product hierarchy</label>
        <input fd-input fd-form-control
            [(ngModel)]="searchParamLow.PRODH"
            data-abap="{type:'CHAR', mid:'VPR', length:'18'}"
        />
</div>
<div fd-form-item>
    <label fd-form-label>Description</label>
        <input fd-input fd-form-control
            [(ngModel)]="searchParamLow.VTEXT"
            data-abap="{type:'CHAR', length:'40'}"
        />
</div>
<div fd-form-item>
    <label fd-form-label>Number of the level in the product hierarchy</label>
        <input fd-input fd-form-control
            [(ngModel)]="searchParamLow.STUFE"
            data-abap="{type:'NUMC', length:'1'}"
        />
</div>

<table fd-table>
  <thead fd-table-header>
    <tr fd-table-row>
      <th fd-table-cell>Product hierarchy</th>
      <th fd-table-cell>Description</th>
      <th fd-table-cell>Number of the level in the product hierarchy</th>
    </tr>
  </thead>
  <tbody fd-table-body>
    <tr *ngFor="let row of searchParamLow" fd-table-row>
       <td fd-table-cell>{{ PRODH }}</td>
       <td fd-table-cell>{{ VTEXT }}</td>
       <td fd-table-cell>{{ STUFE }}</td>
    </tr>
  </tbody>
</table>
