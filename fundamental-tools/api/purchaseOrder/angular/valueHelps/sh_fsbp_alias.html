<div fd-form-item>
    <label fd-form-label>Business Partner Number</label>
        <input fd-input fd-form-control
            [(ngModel)]="searchParamLow.PARTNER"
            data-abap="{type:'CHAR', alpha:'ALPHA', mid:'BPA', length:'10'}"
        />
</div>
<div fd-form-item>
    <label fd-form-label>Business Partner Alias</label>
        <input fd-input fd-form-control
            [(ngModel)]="searchParamLow.ALNAME"
            data-abap="{type:'CHAR', length:'80'}"
        />
</div>
<div fd-form-item>
    <label fd-form-label>Search term 1 for business partner</label>
        <input fd-input fd-form-control
            [(ngModel)]="searchParamLow.BU_SORT1"
            data-abap="{type:'CHAR', length:'20'}"
        />
</div>
<div fd-form-item>
    <label fd-form-label>Search term 2 for business partner</label>
        <input fd-input fd-form-control
            [(ngModel)]="searchParamLow.BU_SORT2"
            data-abap="{type:'CHAR', length:'20'}"
        />
</div>
<div fd-form-item>
    <label fd-form-label>Search Help Field 1 (Name 1/Last Name)</label>
        <input fd-input fd-form-control
            [(ngModel)]="searchParamLow.MC_NAME1"
            data-abap="{type:'CHAR', length:'35'}"
        />
</div>
<div fd-form-item>
    <label fd-form-label>Search Help Field 2 (Name 2/First Name)</label>
        <input fd-input fd-form-control
            [(ngModel)]="searchParamLow.MC_NAME2"
            data-abap="{type:'CHAR', length:'35'}"
        />
</div>

<table fd-table>
  <thead fd-table-header>
    <tr fd-table-row>
      <th fd-table-cell>Business Partner Alias</th>
      <th fd-table-cell>Search term 1 for business partner</th>
      <th fd-table-cell>Search term 2 for business partner</th>
      <th fd-table-cell>Search Help Field 1 (Name 1/Last Name)</th>
      <th fd-table-cell>Search Help Field 2 (Name 2/First Name)</th>
      <th fd-table-cell>Business Partner Number</th>
    </tr>
  </thead>
  <tbody fd-table-body>
    <tr *ngFor="let row of searchParamLow" fd-table-row>
       <td fd-table-cell>{{ ALNAME }}</td>
       <td fd-table-cell>{{ BU_SORT1 }}</td>
       <td fd-table-cell>{{ BU_SORT2 }}</td>
       <td fd-table-cell>{{ MC_NAME1 }}</td>
       <td fd-table-cell>{{ MC_NAME2 }}</td>
       <td fd-table-cell>{{ PARTNER }}</td>
    </tr>
  </tbody>
</table>
