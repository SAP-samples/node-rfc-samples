<!-- SH H_PERDKZ Period Indicator for Shelf Life Expiration Date : abap 2.2.0 at: 2021-04-14 18:36:59 -->}

<div fd-form-item>
    <label fd-form-label>Period Indicator for Shelf Life Expiration Date</label>
    <fd-combobox
        [(ngModel)]="searchParamLow.IPRKZ"
        [dropdownValues]="{type: 'SH', id: 'H_PERDKZ'}"
        data-abap="{type:'CHAR', alpha:'PERKZ', length:'1'}"
    >
    </fd-combobox>
</div>
<div fd-form-item>
    <label fd-form-label>SLED Period indicator active</label>
        <input fd-input fd-form-control
            [(ngModel)]="searchParamLow.IPRKZ_ACT"
            data-abap="{type:'CHAR', length:'1'}"
        />
</div>
<div fd-form-item>
    <label fd-form-label>Period indicator</label>
        <input fd-input fd-form-control
            [(ngModel)]="searchParamLow.EPRKZ"
            data-abap="{type:'CHAR', length:'1'}"
        />
</div>
<div fd-form-item>
    <label fd-form-label>Description of date type</label>
        <input fd-input fd-form-control
            [(ngModel)]="searchParamLow.PRTXT"
            data-abap="{type:'CHAR', length:'20'}"
        />
</div>

<table fd-table>
  <thead fd-table-header>
    <tr fd-table-row>
      <th fd-table-cell>Period indicator</th>
      <th fd-table-cell>Description of date type</th>
    </tr>
  </thead>
  <tbody fd-table-body>
    <tr *ngFor="let row of searchParamLow" fd-table-row>
       <td fd-table-cell>{{ EPRKZ }}</td>
       <td fd-table-cell>{{ PRTXT }}</td>
    </tr>
  </tbody>
</table>
