<div fd-form-item>
    <label fd-form-label>Characteristic Value (Seasonal Procurement)</label>
        <input fd-input fd-form-control
            [(ngModel)]="searchParamLow.ATWRT"
            data-abap="{type:'CHAR', length:'18'}"
        />
</div>
<div fd-form-item>
    <label fd-form-label>Characteristic value description</label>
        <input fd-input fd-form-control
            [(ngModel)]="searchParamLow.ATWTB"
            data-abap="{type:'CHAR', length:'30'}"
        />
</div>

<table fd-table>
  <thead fd-table-header>
    <tr fd-table-row>
      <th fd-table-cell>Characteristic Value (Seasonal Procurement)</th>
      <th fd-table-cell>Characteristic value description</th>
    </tr>
  </thead>
  <tbody fd-table-body>
    <tr *ngFor="let row of searchParamLow" fd-table-row>
       <td fd-table-cell>{{ ATWRT }}</td>
       <td fd-table-cell>{{ ATWTB }}</td>
    </tr>
  </tbody>
</table>
