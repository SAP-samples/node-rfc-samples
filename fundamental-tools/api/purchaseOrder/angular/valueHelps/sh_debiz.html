<div fd-form-item>
    <label fd-form-label>Head office account number (in branch accounts)</label>
    <fd-combobox
        [(ngModel)]="searchParamLow.KNRZE"
        [dropdownValues]="{type: 'SH', id: 'DEBI'}"
        data-abap="{type:'CHAR', alpha:'ALPHA', length:'10'}"
    >
    </fd-combobox>
</div>
<div fd-form-item>
    <label fd-form-label>Search term for matchcode search</label>
        <input fd-input fd-form-control
            [(ngModel)]="searchParamLow.MCOD1"
            data-abap="{type:'CHAR', length:'25'}"
        />
</div>
<div fd-form-item>
    <label fd-form-label>Search term for matchcode search</label>
        <input fd-input fd-form-control
            [(ngModel)]="searchParamLow.MCOD3"
            data-abap="{type:'CHAR', length:'25'}"
        />
</div>
<div fd-form-item>
    <label fd-form-label>Customer Number</label>
    <fd-combobox
        [(ngModel)]="searchParamLow.KUNNR"
        [dropdownValues]="{type: 'SH', id: 'DEBI'}"
        data-abap="{type:'CHAR', alpha:'ALPHA', mid:'KUN', length:'10'}"
    >
    </fd-combobox>
</div>
<div fd-form-item>
    <label fd-form-label>Company Code</label>
    <fd-combobox
        [(ngModel)]="searchParamLow.BUKRS"
        [dropdownValues]="{type: 'SH', id: 'C_T001'}"
        data-abap="{type:'CHAR', mid:'BUK', length:'4'}"
    >
    </fd-combobox>
</div>
<div fd-form-item>
    <label fd-form-label>Authorization Group</label>
    <fd-combobox
        [(ngModel)]="searchParamLow.BEGRU"

        data-abap="{type:'CHAR', length:'4'}"
    >
    </fd-combobox>

    <tr fd-table-row>
      <th fd-table-cell>Head office account number (in branch accounts)</th>

      <th fd-table-cell>Customer Number</th>
      <th fd-table-cell>Company Code</th>
    </tr>
  </thead>
  <tbody fd-table-body>
    <tr *ngFor="let row of searchParamLow" fd-table-row>
       <td fd-table-cell>{{ KNRZE }}</td>
       <td fd-table-cell>{{ MCOD1 }}</td>
       <td fd-table-cell>{{ MCOD3 }}</td>
       <td fd-table-cell>{{ KUNNR }}</td>
