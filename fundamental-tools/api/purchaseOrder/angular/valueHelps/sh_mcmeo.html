<!-- SH MCMEO Rental Units to Order (Direct Allocation) : abap 2.2.0 at: 2021-04-14 18:36:59 -->}

<div fd-form-item>
    <label fd-form-label>Company Code</label>
        <input fd-input fd-form-control
            [(ngModel)]="searchParamLow.BUKRS"
            data-abap="{type:'CHAR', mid:'BUK', length:'4'}"
        />
</div>
<div fd-form-item>
    <label fd-form-label>Business Entity Number</label>
        <input fd-input fd-form-control
            [(ngModel)]="searchParamLow.SWENR"
            data-abap="{type:'CHAR', alpha:'SWENR', mid:'WEH', length:'8'}"
        />
</div>
<div fd-form-item>
    <label fd-form-label>Number of Rental Unit</label>
        <input fd-input fd-form-control
            [(ngModel)]="searchParamLow.SMENR"
            data-abap="{type:'CHAR', alpha:'SMENR', mid:'MEH', length:'8'}"
        />
</div>
<div fd-form-item>
    <label fd-form-label>Text for rental unit</label>
        <input fd-input fd-form-control
            [(ngModel)]="searchParamLow.XMETXT"
            data-abap="{type:'CHAR', length:'30'}"
        />
</div>
<div fd-form-item>
    <label fd-form-label>Order Number</label>
        <input fd-input fd-form-control
            [(ngModel)]="searchParamLow.AUFNR"
            data-abap="{type:'CHAR', alpha:'ALPHA', mid:'ANR', length:'12'}"
        />
</div>
<div fd-form-item>
    <label fd-form-label>Order Type</label>
        <input fd-input fd-form-control
            [(ngModel)]="searchParamLow.AUART"
            data-abap="{type:'CHAR', mid:'AAT', length:'4'}"
        />
</div>
<div fd-form-item>
    <label fd-form-label>Description</label>
        <input fd-input fd-form-control
            [(ngModel)]="searchParamLow.KTEXT"
            data-abap="{type:'CHAR', length:'40'}"
        />
</div>
<div fd-form-item>
    <label fd-form-label>Object number</label>
        <input fd-input fd-form-control
            [(ngModel)]="searchParamLow.OBJNR"
            data-abap="{type:'CHAR', mid:'ONR', length:'22'}"
        />
</div>
<div fd-form-item>
    <label fd-form-label>Internal Key for Real Estate Object</label>
        <input fd-input fd-form-control
            [(ngModel)]="searchParamLow.IMKEY"
            data-abap="{type:'CHAR', alpha:'IMKEY', length:'8'}"
        />
</div>

<table fd-table>
  <thead fd-table-header>
    <tr fd-table-row>
      <th fd-table-cell>Company Code</th>
      <th fd-table-cell>Business Entity Number</th>
      <th fd-table-cell>Number of Rental Unit</th>
      <th fd-table-cell>Text for rental unit</th>
      <th fd-table-cell>Order Number</th>
      <th fd-table-cell>Order Type</th>
      <th fd-table-cell>Description</th>
    </tr>
  </thead>
  <tbody fd-table-body>
    <tr *ngFor="let row of searchParamLow" fd-table-row>
       <td fd-table-cell>{{ BUKRS }}</td>
       <td fd-table-cell>{{ SWENR }}</td>
       <td fd-table-cell>{{ SMENR }}</td>
       <td fd-table-cell>{{ XMETXT }}</td>
       <td fd-table-cell>{{ AUFNR }}</td>
       <td fd-table-cell>{{ AUART }}</td>
       <td fd-table-cell>{{ KTEXT }}</td>
    </tr>
  </tbody>
</table>
