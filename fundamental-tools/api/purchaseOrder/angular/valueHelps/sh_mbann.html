<!-- SH MBANN Purchase Requisitions per Network : abap 2.2.0 at: 2021-04-14 18:36:59 -->}

<div fd-form-item>
    <label fd-form-label>Network Number for Account Assignment</label>
        <input fd-input fd-form-control
            [(ngModel)]="searchParamLow.NPLNR"
            data-abap="{type:'CHAR', alpha:'ALPHA', mid:'NET', length:'12'}"
        />
</div>
<div fd-form-item>
    <label fd-form-label>Routing number of operations in the order</label>
        <input fd-input fd-form-control
            [(ngModel)]="searchParamLow.AUFPL"
            data-abap="{type:'NUMC', length:'10'}"
        />
</div>
<div fd-form-item>
    <label fd-form-label>Internal counter</label>
        <input fd-input fd-form-control
            [(ngModel)]="searchParamLow.APLZL"
            data-abap="{type:'NUMC', length:'8'}"
        />
</div>
<div fd-form-item>
    <label fd-form-label>Purchase requisition number</label>
        <input fd-input fd-form-control
            [(ngModel)]="searchParamLow.BANFN"
            data-abap="{type:'CHAR', alpha:'ALPHA', mid:'BAN', length:'10'}"
        />
</div>
<div fd-form-item>
    <label fd-form-label>Item number of purchase requisition</label>
        <input fd-input fd-form-control
            [(ngModel)]="searchParamLow.BNFPO"
            data-abap="{type:'NUMC', mid:'BAP', length:'5'}"
        />
</div>
<div fd-form-item>
    <label fd-form-label>Serial number for PReq account assignment segment</label>
        <input fd-input fd-form-control
            [(ngModel)]="searchParamLow.ZEBKN"
            data-abap="{type:'NUMC', length:'2'}"
        />
</div>

<table fd-table>
  <thead fd-table-header>
    <tr fd-table-row>
      <th fd-table-cell>Network Number for Account Assignment</th>
      <th fd-table-cell>Routing number of operations in the order</th>
      <th fd-table-cell>Internal counter</th>
      <th fd-table-cell>Purchase requisition number</th>
      <th fd-table-cell>Item number of purchase requisition</th>
      <th fd-table-cell>Serial number for PReq account assignment segment</th>
    </tr>
  </thead>
  <tbody fd-table-body>
    <tr *ngFor="let row of searchParamLow" fd-table-row>
       <td fd-table-cell>{{ NPLNR }}</td>
       <td fd-table-cell>{{ AUFPL }}</td>
       <td fd-table-cell>{{ APLZL }}</td>
       <td fd-table-cell>{{ BANFN }}</td>
       <td fd-table-cell>{{ BNFPO }}</td>
       <td fd-table-cell>{{ ZEBKN }}</td>
    </tr>
  </tbody>
</table>
