<!-- SH MAT1I Material by vendor's material number : abap 2.2.0 at: 2021-04-14 18:36:59 -->}

<div fd-form-item>
    <label fd-form-label>Material Number Used by Vendor</label>
        <input fd-input fd-form-control
            [(ngModel)]="searchParamLow.IDNLF"
            data-abap="{type:'CHAR', length:'35'}"
        />
</div>
<div fd-form-item>
    <label fd-form-label>Vendor's account number</label>
    <fd-combobox
        [(ngModel)]="searchParamLow.LIFNR"
        [dropdownValues]="{type: 'SH', id: 'KRED'}"
        data-abap="{type:'CHAR', alpha:'ALPHA', mid:'LIF', length:'10'}"
    >
    </fd-combobox>
</div>
<div fd-form-item>
    <label fd-form-label>Material Number</label>
    <fd-combobox
        [(ngModel)]="searchParamLow.MATNR"
        [dropdownValues]="{type: 'SH', id: 'MAT1'}"
        data-abap="{type:'CHAR', alpha:'MATN1', mid:'MAT', length:'18'}"
    >
    </fd-combobox>
</div>
<div fd-form-item>
    <label fd-form-label>Material Description in Uppercase for Matchcodes</label>
        <input fd-input fd-form-control
            [(ngModel)]="searchParamLow.MAKTG"
            data-abap="{type:'CHAR', length:'40'}"
        />
</div>
<div fd-form-item>
    <label fd-form-label>Language Key</label>
    <fd-combobox
        [(ngModel)]="searchParamLow.SPRAS"
        [dropdownValues]="{type: 'SH', id: 'H_T002'}"
        data-abap="{type:'LANG', alpha:'ISOLA', mid:'SPR', length:'1'}"
    >
    </fd-combobox>
</div>

<table fd-table>
  <thead fd-table-header>
    <tr fd-table-row>
      <th fd-table-cell>Material Number Used by Vendor</th>
      <th fd-table-cell>Vendor's account number</th>
      <th fd-table-cell>Material Number</th>
      <th fd-table-cell>Material Description in Uppercase for Matchcodes</th>
      <th fd-table-cell>Language Key</th>
    </tr>
  </thead>
  <tbody fd-table-body>
    <tr *ngFor="let row of searchParamLow" fd-table-row>
       <td fd-table-cell>{{ IDNLF }}</td>
       <td fd-table-cell>{{ LIFNR }}</td>
       <td fd-table-cell>{{ MATNR }}</td>
       <td fd-table-cell>{{ MAKTG }}</td>
       <td fd-table-cell>{{ SPRAS }}</td>
    </tr>
  </tbody>
</table>
