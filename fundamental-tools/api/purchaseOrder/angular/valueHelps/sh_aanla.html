<div fd-form-item>
    <label fd-form-label>Company Code</label>
        <input fd-input fd-form-control
            [(ngModel)]="searchParamLow.BUKRS"
            data-abap="{type:'CHAR', mid:'BUK', length:'4'}"
        />
</div>
<div fd-form-item>
    <label fd-form-label>Asset Class</label>
        <input fd-input fd-form-control
            [(ngModel)]="searchParamLow.ANLKL"
            data-abap="{type:'CHAR', alpha:'ALPHA', mid:'ANK', length:'8'}"
        />
</div>
<div fd-form-item>
    <label fd-form-label>Search term for matchcode search</label>
        <input fd-input fd-form-control
            [(ngModel)]="searchParamLow.MCOA1"
            data-abap="{type:'CHAR', length:'30'}"
        />
</div>
<div fd-form-item>
    <label fd-form-label>Account determination</label>
        <input fd-input fd-form-control
            [(ngModel)]="searchParamLow.KTOGR"
            data-abap="{type:'CHAR', alpha:'ALPHA', length:'8'}"
        />
</div>
<div fd-form-item>
    <label fd-form-label>Asset capitalization date</label>
    <fd-date-picker [type]="single" [(ngModel)]="searchParamLow.AKTIV"></fd-date-picker>
</div>
<div fd-form-item>
    <label fd-form-label>Main Asset Number</label>
        <input fd-input fd-form-control
            [(ngModel)]="searchParamLow.ANLN1"
            data-abap="{type:'CHAR', alpha:'ALPHA', mid:'AN1', length:'12'}"
        />
</div>
<div fd-form-item>
    <label fd-form-label>Asset Subnumber</label>
        <input fd-input fd-form-control
            [(ngModel)]="searchParamLow.ANLN2"
            data-abap="{type:'CHAR', alpha:'ALPHA', mid:'AN2', length:'4'}"
        />
</div>

<table fd-table>
  <thead fd-table-header>
    <tr fd-table-row>
      <th fd-table-cell>Company Code</th>
      <th fd-table-cell>Asset Class</th>
      <th fd-table-cell>Search term for matchcode search</th>
      <th fd-table-cell>Account determination</th>
      <th fd-table-cell>Asset capitalization date</th>
      <th fd-table-cell>Main Asset Number</th>
      <th fd-table-cell>Asset Subnumber</th>
    </tr>
  </thead>
  <tbody fd-table-body>
    <tr *ngFor="let row of searchParamLow" fd-table-row>
       <td fd-table-cell>{{ BUKRS }}</td>
       <td fd-table-cell>{{ ANLKL }}</td>
       <td fd-table-cell>{{ MCOA1 }}</td>
       <td fd-table-cell>{{ KTOGR }}</td>
       <td fd-table-cell>{{ AKTIV }}</td>
       <td fd-table-cell>{{ ANLN1 }}</td>
       <td fd-table-cell>{{ ANLN2 }}</td>
    </tr>
  </tbody>
</table>
