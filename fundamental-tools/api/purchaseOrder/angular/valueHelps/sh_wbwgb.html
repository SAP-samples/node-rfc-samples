<div fd-form-item>
    <label fd-form-label>Material Group</label>
        <input fd-input fd-form-control
            [(ngModel)]="searchParamLow.MATKL"
            data-abap="{type:'CHAR', mid:'MKL', length:'9'}"
        />
</div>
<div fd-form-item>
    <label fd-form-label>Material Group Description</label>
        <input fd-input fd-form-control
            [(ngModel)]="searchParamLow.WGBEZ"
            data-abap="{type:'CHAR', length:'20'}"
        />
</div>
<div fd-form-item>
    <label fd-form-label>Department number</label>
    <fd-combobox
        [(ngModel)]="searchParamLow.ABTNR"
        [dropdownValues]="{type: 'SH', id: 'H_TSAB'}"
        data-abap="{type:'CHAR', length:'4'}"
    >
    </fd-combobox>
</div>

<table fd-table>
  <thead fd-table-header>
    <tr fd-table-row>
      <th fd-table-cell>Material Group</th>
      <th fd-table-cell>Material Group Description</th>
      <th fd-table-cell>Department number</th>
    </tr>
  </thead>
  <tbody fd-table-body>
    <tr *ngFor="let row of searchParamLow" fd-table-row>
       <td fd-table-cell>{{ MATKL }}</td>
       <td fd-table-cell>{{ WGBEZ }}</td>
       <td fd-table-cell>{{ ABTNR }}</td>
    </tr>
  </tbody>
</table>
