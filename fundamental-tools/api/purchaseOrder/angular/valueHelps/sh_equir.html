<!-- SH EQUIR Address selection (service) : abap 2.2.0 at: 2021-04-14 18:36:59 -->}

<div fd-form-item>
    <label fd-form-label>Equipment Number</label>
        <input fd-input fd-form-control
            [(ngModel)]="searchParamLow.EQUNR"
            data-abap="{type:'CHAR', alpha:'ALPHA', mid:'EQN', length:'18'}"
        />
</div>
<div fd-form-item>
    <label fd-form-label>Name 1</label>
        <input fd-input fd-form-control
            [(ngModel)]="searchParamLow.NAME1"
            data-abap="{type:'CHAR', length:'40'}"
        />
</div>
<div fd-form-item>
    <label fd-form-label>City</label>
        <input fd-input fd-form-control
            [(ngModel)]="searchParamLow.CITY1"
            data-abap="{type:'CHAR', length:'40'}"
        />
</div>
<div fd-form-item>
    <label fd-form-label>City postal code</label>
        <input fd-input fd-form-control
            [(ngModel)]="searchParamLow.POST_CODE1"
            data-abap="{type:'CHAR', length:'10'}"
        />
</div>
<div fd-form-item>
    <label fd-form-label>Street</label>
        <input fd-input fd-form-control
            [(ngModel)]="searchParamLow.STREET"
            data-abap="{type:'CHAR', length:'60'}"
        />
</div>
<div fd-form-item>
    <label fd-form-label>House Number</label>
        <input fd-input fd-form-control
            [(ngModel)]="searchParamLow.HOUSE_NUM1"
            data-abap="{type:'CHAR', length:'10'}"
        />
</div>
<div fd-form-item>
    <label fd-form-label>Search Term 1</label>
        <input fd-input fd-form-control
            [(ngModel)]="searchParamLow.SORT1"
            data-abap="{type:'CHAR', length:'20'}"
        />
</div>
<div fd-form-item>
    <label fd-form-label>Search Term 2</label>
        <input fd-input fd-form-control
            [(ngModel)]="searchParamLow.SORT2"
            data-abap="{type:'CHAR', length:'20'}"
        />
</div>
<div fd-form-item>
    <label fd-form-label>Name (Field NAME1) in Uppercase for Search Help</label>
        <input fd-input fd-form-control
            [(ngModel)]="searchParamLow.MC_NAME1"
            data-abap="{type:'CHAR', length:'25'}"
        />
</div>
<div fd-form-item>
    <label fd-form-label>City name in Uppercase for Search Help</label>
        <input fd-input fd-form-control
            [(ngModel)]="searchParamLow.MC_CITY1"
            data-abap="{type:'CHAR', length:'25'}"
        />
</div>
<div fd-form-item>
    <label fd-form-label>Street Name in Uppercase for Search Help</label>
        <input fd-input fd-form-control
            [(ngModel)]="searchParamLow.MC_STREET"
            data-abap="{type:'CHAR', length:'25'}"
        />
</div>
<div fd-form-item>
    <label fd-form-label>Language Key</label>
        <input fd-input fd-form-control
            [(ngModel)]="searchParamLow.SPRAS"
            data-abap="{type:'LANG', alpha:'ISOLA', mid:'SPR', length:'1'}"
        />
</div>
<div fd-form-item>
    <label fd-form-label>Description of Technical Object</label>
        <input fd-input fd-form-control
            [(ngModel)]="searchParamLow.EQKTX"
            data-abap="{type:'CHAR', length:'40'}"
        />
</div>

<table fd-table>
  <thead fd-table-header>
    <tr fd-table-row>
      <th fd-table-cell>Equipment Number</th>
      <th fd-table-cell>Description of Technical Object</th>
      <th fd-table-cell>Name 1</th>
      <th fd-table-cell>City postal code</th>
      <th fd-table-cell>City</th>
      <th fd-table-cell>Street</th>
      <th fd-table-cell>House Number</th>
    </tr>
  </thead>
  <tbody fd-table-body>
    <tr *ngFor="let row of searchParamLow" fd-table-row>
       <td fd-table-cell>{{ EQUNR }}</td>
       <td fd-table-cell>{{ EQKTX }}</td>
       <td fd-table-cell>{{ NAME1 }}</td>
       <td fd-table-cell>{{ POST_CODE1 }}</td>
       <td fd-table-cell>{{ CITY1 }}</td>
       <td fd-table-cell>{{ STREET }}</td>
       <td fd-table-cell>{{ HOUSE_NUM1 }}</td>
    </tr>
  </tbody>
</table>
