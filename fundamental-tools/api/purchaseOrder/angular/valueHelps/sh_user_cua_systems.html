<div fd-form-item>
    <label fd-form-label>User Name in User Master Record</label>
        <input fd-input fd-form-control
            [(ngModel)]="searchParamLow.BNAME"
            data-abap="{type:'CHAR', mid:'XUS', length:'12'}"
        />
</div>
<div fd-form-item>
    <label fd-form-label>Receiving system for central user administration</label>
        <input fd-input fd-form-control
            [(ngModel)]="searchParamLow.SUBSYSTEM"
            data-abap="{type:'CHAR', alpha:'ALPHA', length:'10'}"
        />
</div>

<table fd-table>
  <thead fd-table-header>
    <tr fd-table-row>
      <th fd-table-cell>User Name in User Master Record</th>
      <th fd-table-cell>Receiving system for central user administration</th>
    </tr>
  </thead>
  <tbody fd-table-body>
    <tr *ngFor="let row of searchParamLow" fd-table-row>
       <td fd-table-cell>{{ BNAME }}</td>
       <td fd-table-cell>{{ SUBSYSTEM }}</td>
    </tr>
  </tbody>
</table>
