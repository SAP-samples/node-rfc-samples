<!-- SH MEINN Info Records per Material Group (Non-Stock Material) : abap 2.2.0 at: 2021-04-14 18:36:59 -->}

<div fd-form-item>
    <label fd-form-label>Material Group</label>
        <input fd-input fd-form-control
            [(ngModel)]="searchParamLow.MATKL"
            data-abap="{type:'CHAR', mid:'MKL', length:'9'}"
        />
</div>
<div fd-form-item>
    <label fd-form-label>Sort Term for Non-Stock Info Records</label>
        <input fd-input fd-form-control
            [(ngModel)]="searchParamLow.SORTL"
            data-abap="{type:'CHAR', length:'10'}"
        />
</div>
<div fd-form-item>
    <label fd-form-label>Short Text</label>
        <input fd-input fd-form-control
            [(ngModel)]="searchParamLow.TXZ01"
            data-abap="{type:'CHAR', length:'40'}"
        />
</div>
<div fd-form-item>
    <label fd-form-label>Vendor's account number</label>
        <input fd-input fd-form-control
            [(ngModel)]="searchParamLow.LIFNR"
            data-abap="{type:'CHAR', alpha:'ALPHA', mid:'LIF', length:'10'}"
        />
</div>
<div fd-form-item>
    <label fd-form-label>Number of purchasing info record</label>
        <input fd-input fd-form-control
            [(ngModel)]="searchParamLow.INFNR"
            data-abap="{type:'CHAR', alpha:'ALPHA', mid:'INF', length:'10'}"
        />
</div>
<div fd-form-item>
    <label fd-form-label>Purchasing info record category</label>
        <input fd-input fd-form-control
            [(ngModel)]="searchParamLow.ESOKZ"
            data-abap="{type:'CHAR', mid:'ESO', length:'1'}"
        />
</div>
<div fd-form-item>
    <label fd-form-label>Purchasing organization</label>
        <input fd-input fd-form-control
            [(ngModel)]="searchParamLow.EKORG"
            data-abap="{type:'CHAR', mid:'EKO', length:'4'}"
        />
</div>
<div fd-form-item>
    <label fd-form-label>Plant</label>
        <input fd-input fd-form-control
            [(ngModel)]="searchParamLow.WERKS"
            data-abap="{type:'CHAR', mid:'WRK', length:'4'}"
        />
</div>

<table fd-table>
  <thead fd-table-header>
    <tr fd-table-row>
      <th fd-table-cell>Material Group</th>
      <th fd-table-cell>Sort Term for Non-Stock Info Records</th>
      <th fd-table-cell>Short Text</th>
      <th fd-table-cell>Vendor's account number</th>
      <th fd-table-cell>Number of purchasing info record</th>
      <th fd-table-cell>Purchasing info record category</th>
      <th fd-table-cell>Purchasing organization</th>
      <th fd-table-cell>Plant</th>
    </tr>
  </thead>
  <tbody fd-table-body>
    <tr *ngFor="let row of searchParamLow" fd-table-row>
       <td fd-table-cell>{{ MATKL }}</td>
       <td fd-table-cell>{{ SORTL }}</td>
       <td fd-table-cell>{{ TXZ01 }}</td>
       <td fd-table-cell>{{ LIFNR }}</td>
       <td fd-table-cell>{{ INFNR }}</td>
       <td fd-table-cell>{{ ESOKZ }}</td>
       <td fd-table-cell>{{ EKORG }}</td>
       <td fd-table-cell>{{ WERKS }}</td>
    </tr>
  </tbody>
</table>
