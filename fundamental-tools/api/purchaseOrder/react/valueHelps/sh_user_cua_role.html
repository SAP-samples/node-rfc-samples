<FormItem label="User Name in User Master Record">
    <Input value={this.searchParamLow.BNAME}
          data-abap="{type:'CHAR', mid:'XUS', length:'12'}"
    />
</FormItem>
<FormItem label="Receiving system for central user administration">
    <Input value={this.searchParamLow.SUBSYSTEM}
          data-abap="{type:'CHAR', alpha:'ALPHA', length:'10'}"
    />
</FormItem>
<FormItem label="Name of role in distribution model">
    <Input value={this.searchParamLow.AGR_NAME}
          data-abap="{type:'CHAR', length:'30'}"
    />
</FormItem>
<FormItem label="Date of validity">
    <DatePicker value={this.searchParamLow.FROM_DAT}/>
</FormItem>
<FormItem label="Date of validity">
    <DatePicker value={this.searchParamLow.TO_DAT}/>
</FormItem>

<ui-datagrid data.bind="searchParamLow" title="field.FIELDTEXT"
             data-summary="false" default-sort=""
             selectable rowselect.trigger="object.selectObject($event.detail)">
<ui-dg-column sortable field="AGR_NAME" data-abap.bind="{type:'CHAR', length:'30'}" label="Name of role in distribution model"></ui-dg-column>
<ui-dg-column sortable field="BNAME" data-abap.bind="{type:'CHAR', mid:'XUS', length:'12'}" label="User Name in User Master Record"></ui-dg-column>
<ui-dg-column sortable field="FROM_DAT" data-abap.bind="{type:'DATS'}" label="Date of validity"></ui-dg-column>
<ui-dg-column sortable field="SUBSYSTEM" data-abap.bind="{type:'CHAR', alpha:'ALPHA', length:'10'}" label="Receiving system for central user administration"></ui-dg-column>
<ui-dg-column sortable field="TO_DAT" data-abap.bind="{type:'DATS'}" label="Date of validity"></ui-dg-column>
</ui-datagrid>
