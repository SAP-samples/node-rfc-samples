<FormItem label="Material Description in Uppercase for Matchcodes">
    <Input value={this.searchParamLow.MAKTG}
          data-abap="{type:'CHAR', length:'40'}"
    />
</FormItem>
<FormItem label="Material Number">
    <ComboBox value={this.searchParamLow.MATNR}
        items="{type: 'CT', id: 'MARA'}"
        data-abap="{type:'CHAR', alpha:'MATN1', mid:'MAT', length:'18'}">
    </ComboBox>
</FormItem>
<FormItem label="Unit of Measure for Display">
    <ComboBox value={this.searchParamLow.MEINH}
        items="{type: 'CH', id: 'MARM'}"
        data-abap="{type:'UNIT', alpha:'CUNIT', length:'3'}">
    </ComboBox>
</FormItem>
<FormItem label="Vendor's account number">
    <ComboBox value={this.searchParamLow.LIFNR}
        items="{type: 'SH', id: 'KRED'}"
        data-abap="{type:'CHAR', alpha:'ALPHA', mid:'LIF', length:'10'}">
    </ComboBox>
</FormItem>
<FormItem label="International Article Number (EAN/UPC)">
    <Input value={this.searchParamLow.EAN11}
          data-abap="{type:'CHAR', alpha:'EAN11', mid:'EAN', length:'18'}"
    />
</FormItem>
<FormItem label="Indicator: Main EAN of the vendor">
    <CheckBox value={this.searchParamLow.LFEAN}/>
</FormItem>
<FormItem label="Material Number Used by Vendor">
    <Input value={this.searchParamLow.LARTN}
          data-abap="{type:'CHAR', length:'35'}"
    />
</FormItem>

<ui-datagrid data.bind="searchParamLow" title="field.FIELDTEXT"
             data-summary="false" default-sort=""
             selectable rowselect.trigger="object.selectObject($event.detail)">
<ui-dg-column sortable field="MATNR" data-abap.bind="{type:'CHAR', alpha:'MATN1', mid:'MAT', length:'18'}" label="Material Number"></ui-dg-column>
<ui-dg-column sortable field="MEINH" data-abap.bind="{type:'UNIT', alpha:'CUNIT', length:'3'}" label="Unit of Measure for Display"></ui-dg-column>
<ui-dg-column sortable field="LIFNR" data-abap.bind="{type:'CHAR', alpha:'ALPHA', mid:'LIF', length:'10'}" label="Vendor's account number"></ui-dg-column>
<ui-dg-column sortable field="EAN11" data-abap.bind="{type:'CHAR', alpha:'EAN11', mid:'EAN', length:'18'}" label="International Article Number (EAN/UPC)"></ui-dg-column>
<ui-dg-column sortable field="MAKTG" data-abap.bind="{type:'CHAR', length:'40'}" label="Material Description in Uppercase for Matchcodes"></ui-dg-column>
<ui-dg-column sortable field="LARTN" data-abap.bind="{type:'CHAR', length:'35'}" label="Material Number Used by Vendor"></ui-dg-column>
</ui-datagrid>
