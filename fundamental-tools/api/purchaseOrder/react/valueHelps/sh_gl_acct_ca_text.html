<!-- SH GL_ACCT_CA_TEXT G/L account description in chart of accounts : abap 2.2.0 at: 2021-04-14 18:31:25 -->}

<FormItem label="Language Key">
    <ComboBox value={this.searchParamLow.SPRAS}
        items="{type: 'SH', id: 'H_T002'}"
        data-abap="{type:'LANG', alpha:'ISOLA', mid:'SPR', length:'1'}">
    </ComboBox>
</FormItem>
<FormItem label="Chart of Accounts">
    <ComboBox value={this.searchParamLow.KTOPL}
        items="{type: 'SH', id: 'H_T004'}"
        data-abap="{type:'CHAR', mid:'KPL', length:'4'}">
    </ComboBox>
</FormItem>
<FormItem label="G/L Account Number">
    <ComboBox value={this.searchParamLow.SAKNR}
        items="{type: 'SH', id: 'C_SAKNR'}"
        data-abap="{type:'CHAR', alpha:'ALPHA', mid:'SAK', length:'10'}">
    </ComboBox>
</FormItem>
<FormItem label="G/L Account Long Text">
    <Input value={this.searchParamLow.TXT50}
          data-abap="{type:'CHAR', length:'50'}"
    />
</FormItem>
<FormItem label="Search Term for Matchcode Search">
    <Input value={this.searchParamLow.MCOD1}
          data-abap="{type:'CHAR', length:'25'}"
    />
</FormItem>
<FormItem label="G/L account number, significant length">
    <Input value={this.searchParamLow.SAKAN}
          data-abap="{type:'CHAR', length:'10'}"
    />
</FormItem>

<ui-datagrid data.bind="searchParamLow" title="field.FIELDTEXT"
             data-summary="false" default-sort=""
             selectable rowselect.trigger="object.selectObject($event.detail)">
<ui-dg-column sortable field="TXT50" data-abap.bind="{type:'CHAR', length:'50'}" label="G/L Account Long Text"></ui-dg-column>
<ui-dg-column sortable field="KTOPL" data-abap.bind="{type:'CHAR', mid:'KPL', length:'4'}" label="Chart of Accounts"></ui-dg-column>
<ui-dg-column sortable field="SAKNR" data-abap.bind="{type:'CHAR', alpha:'ALPHA', mid:'SAK', length:'10'}" label="G/L Account Number"></ui-dg-column>
</ui-datagrid>
