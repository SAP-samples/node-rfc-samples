<FormItem label="Input Field for Full Text Search">
    <Input value={this.searchParamLow.S/RP/SEARCH_TERM}
          data-abap="{type:'CHAR', length:'45'}"
    />
</FormItem>
<FormItem label="Option Fuzzy Mode">
    <Input value={this.searchParamLow.S/RP/MODE_FUZZY}
          data-abap="{type:'CHAR', length:'1'}"
    />
</FormItem>
<FormItem label="Business Object for Search Engine Service (SES)">
    <Input value={this.searchParamLow.BUSINESS_OBJECT}
          data-abap="{type:'CHAR', length:'10'}"
    />
</FormItem>
<FormItem label="Type of Business Object">
    <Input value={this.searchParamLow.OBJECT_TYPE}
          data-abap="{type:'CHAR', length:'10'}"
    />
</FormItem>
<FormItem label="Business Partner Number">
    <Input value={this.searchParamLow.EXTERNAL_KEY}
          data-abap="{type:'CHAR', alpha:'ALPHA', mid:'BPA', length:'10'}"
    />
</FormItem>
<FormItem label="City">
    <Input value={this.searchParamLow.CITY}
          data-abap="{type:'CHAR', length:'40'}"
    />
</FormItem>
<FormItem label="City postal code">
    <Input value={this.searchParamLow.POSTL_COD1}
          data-abap="{type:'CHAR', length:'10'}"
    />
</FormItem>
<FormItem label="Street">
    <Input value={this.searchParamLow.STREET}
          data-abap="{type:'CHAR', length:'60'}"
    />
</FormItem>
<FormItem label="House Number">
    <Input value={this.searchParamLow.HOUSE_NO}
          data-abap="{type:'CHAR', length:'10'}"
    />
</FormItem>
<FormItem label="Date of Birth of Business Partner">
    <DatePicker value={this.searchParamLow.BIRTHDATE}/>
</FormItem>
<FormItem label="Name">
    <Input value={this.searchParamLow.NAME}
          data-abap="{type:'CHAR', length:'80'}"
    />
</FormItem>
<FormItem label="BP Role">
    <Input value={this.searchParamLow.PARTNERROLE}
          data-abap="{type:'CHAR', length:'6'}"
    />
</FormItem>

<ui-datagrid data.bind="searchParamLow" title="field.FIELDTEXT"
             data-summary="false" default-sort=""
             selectable rowselect.trigger="object.selectObject($event.detail)">
