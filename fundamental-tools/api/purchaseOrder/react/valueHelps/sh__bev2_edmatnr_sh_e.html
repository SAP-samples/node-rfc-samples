<FormItem label="Material Number">
    <ComboBox value={this.searchParamLow.MATNR}
        items="{type: 'SH', id: 'S_MAT1'}"
        data-abap="{type:'CHAR', alpha:'MATN1', mid:'MAT', length:'18'}">
    </ComboBox>
</FormItem>
<FormItem label="Excise Duty Type">
    <ComboBox value={this.searchParamLow.YHVBART}
        items="{type: 'CT', id: '/BEV2/ED901'}"
        data-abap="{type:'CHAR', mid:'/BEV2/ED_TAXTYPE', length:'3'}">
    </ComboBox>
</FormItem>
<FormItem label="Material Description in Uppercase for Matchcodes">
    <Input value={this.searchParamLow.MAKTG}

    />
</FormItem>

<ui-datagrid data.bind="searchParamLow" title="field.FIELDTEXT"
