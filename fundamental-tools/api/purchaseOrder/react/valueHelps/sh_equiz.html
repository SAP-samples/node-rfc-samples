</FormItem>

    <Input value={this.searchParamLow.LICENSE_NUM}

</FormItem>

    <Input value={this.searchParamLow.CHASSIS_NUM}
          data-abap="{type:'CHAR', length:'30'}"
    />

<FormItem label="Equipment Number">
    <Input value={this.searchParamLow.EQUNR}

</FormItem>
<FormItem label="Equipment description in capital letters">
    <Input value={this.searchParamLow.EQKTU}

</FormItem>
