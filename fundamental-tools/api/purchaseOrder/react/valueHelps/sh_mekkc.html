<FormItem label="Purchasing document category">
    <ComboBox value={this.searchParamLow.BSTYP}
        items="{type: 'FV', id: 'BSTYP'}"
        data-abap="{type:'CHAR', length:'1'}">
    </ComboBox>
</FormItem>
<FormItem label="Purchasing Document Date">
    <DatePicker value={this.searchParamLow.BEDAT}/>
</FormItem>
<FormItem label="Purchasing Document Number">
    <ComboBox value={this.searchParamLow.EBELN}
        items="{type: 'SH', id: 'MEKK_C'}"
        data-abap="{type:'CHAR', alpha:'ALPHA', mid:'BES', length:'10'}">
    </ComboBox>
</FormItem>

<ui-datagrid data.bind="searchParamLow" title="field.FIELDTEXT"
             data-summary="false" default-sort=""
             selectable rowselect.trigger="object.selectObject($event.detail)">
<ui-dg-column sortable field="BSTYP" data-abap.bind="{type:'CHAR', length:'1'}" label="Purchasing document category"></ui-dg-column>
<ui-dg-column sortable field="BEDAT" data-abap.bind="{type:'DATS'}" label="Purchasing Document Date"></ui-dg-column>
<ui-dg-column sortable field="EBELN" data-abap.bind="{type:'CHAR', alpha:'ALPHA', mid:'BES', length:'10'}" label="Purchasing Document Number"></ui-dg-column>
</ui-datagrid>
