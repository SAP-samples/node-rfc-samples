<FormItem label="District">
    <ComboBox value={this.searchParamLow.CITY_PART}
        items="{type: 'SH', id: 'CITY_PART'}"
        data-abap="{type:'CHAR', length:'40'}">
    </ComboBox>
</FormItem>
<FormItem label="Country Key">
    <ComboBox value={this.searchParamLow.COUNTRY}
        items="{type: 'CT', id: 'T005'}"
        data-abap="{type:'CHAR', mid:'LND', length:'3'}">
    </ComboBox>
</FormItem>
<FormItem label="City Code for City/Street File">
    <ComboBox value={this.searchParamLow.CITY_CODE}
        items="{type: 'SH', id: 'CITYA'}"
        data-abap="{type:'CHAR', alpha:'ALPHA', mid:'ORT', length:'12'}">
    </ComboBox>
</FormItem>
<FormItem label="District code for city and street file">
    <ComboBox value={this.searchParamLow.CITYP_CODE}
        items="{type: 'SH', id: 'CPRTA'}"
        data-abap="{type:'CHAR', alpha:'ALPHA', length:'8'}">
    </ComboBox>
</FormItem>

<ui-datagrid data.bind="searchParamLow" title="field.FIELDTEXT"
             data-summary="false" default-sort=""
             selectable rowselect.trigger="object.selectObject($event.detail)">
<ui-dg-column sortable field="CITY_PART" data-abap.bind="{type:'CHAR', length:'40'}" label="District"></ui-dg-column>
<ui-dg-column sortable field="COUNTRY" data-abap.bind="{type:'CHAR', mid:'LND', length:'3'}" label="Country Key"></ui-dg-column>
<ui-dg-column sortable field="CITY_CODE" data-abap.bind="{type:'CHAR', alpha:'ALPHA', mid:'ORT', length:'12'}" label="City Code for City/Street File"></ui-dg-column>
<ui-dg-column sortable field="CITYP_CODE" data-abap.bind="{type:'CHAR', alpha:'ALPHA', length:'8'}" label="District code for city and street file"></ui-dg-column>
</ui-datagrid>
