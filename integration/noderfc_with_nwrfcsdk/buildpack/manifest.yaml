---
applications:
  - name: rfcapp
    stack: cflinuxfs4
    env:
      SAPNWRFC_HOME: /home/vcap/app/node_modules/nwrfcsdk
      LD_LIBRARY_PATH: /home/vcap/app/node_modules/nwrfcsdk/lib
    path: app
    memory: 128M
    command: npm run start:btp
    buildpacks:
      - https://github.com/cloudfoundry/nodejs-buildpack#v1.8.18
    routes:
      - route: rfcapp.cfapps.eu10.hana.ondemand.com
