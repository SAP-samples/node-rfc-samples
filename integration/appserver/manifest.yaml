---
applications:
  - name: appserver
    stack: cflinuxfs4
    env:
      SAPNWRFC_HOME: /home/vcap/app/nwrfcsdk
      LD_LIBRARY_PATH: /home/vcap/app/nwrfcsdk/lib
    path: src
    memory: 256M
    command: npm run start:btp
    buildpacks:
      - https://github.com/cloudfoundry/nodejs-buildpack#v1.8.16
    routes:
      - route: appserver.cfapps.eu10.hana.ondemand.com
